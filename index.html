<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="https://www.iconpacks.net/icons/1/free-heart-icon-431-thumb.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ням Ням</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1> <3 <3 <3 <br>Я тебя люблю, земария!<br> Мы вместе ужеее</h1>
  <div class="timer">
    <div class="time-element">
      <span id="d">00</span>
      <span> Дней</span>
    </div>
    <div class="time-element">
      <span id="h">00</span>
      <span>&nbsp;Часов</span> <!-- Added a non-breaking space before "Hours" -->
    </div>
    <div class="time-element">
      <span id="m">00</span>
      <span>&nbsp;Минут</span> <!-- Added a non-breaking space before "Minutes" -->
    </div>
    <div class="time-element">
      <span id="s">00</span>
      <span>&nbsp;Секунд</span> <!-- Added a non-breaking space before "Seconds" -->
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
